# Configurações do Servidor
spring.application.name=sistema-gerenciamento-cursos
server.port=8080

# Configurações do Banco de Dados H2 (em memória)
spring.datasource.url=jdbc:h2:mem:gerenciamento_cursos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console H2 (para acessar via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações de Logging
logging.level.root=INFO
logging.level.com.gerenciamento.cursos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de JSON
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
